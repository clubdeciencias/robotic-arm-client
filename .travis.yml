language: android
android:
  components:
    - tools
    - tools
    - build-tools-27.0.3
    - android-27
    - platform-tools
    - extra-android-support
    - extra-google-google_play_services
  licenses:
    - '.+'

sudo: required

jdk:
  - oraclejdk8

install: true

script:
  - sudo apt-get update && sudo apt-get install oracle-java8-installer
  - java -version

before_script:
  - chmod +x gradlew
  - yes | sdkmanager "platforms;android-27"

script:
  - ./gradlew assembleDebug --stacktrace






